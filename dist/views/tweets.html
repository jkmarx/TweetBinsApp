<div class="col-md-9 col-md-offset-3 col-sm-9 col-sm-offset-3"> <div ng-controller="TweetsCtrl as tweetsCtrl"> <h2 class="formH2"> All Tweets</h2> <div ng-repeat="tweet in tweetsCtrl.tweets | tweetsAddLinks"> <div class="panel panel-default panel-transparent"> <div class="panel-body" ng-controller="SaveTweetsCtrl as saveTweetsCtrl"> <button class="saveTweet" title="Save Tweet" data-toggle="tooltip" onmouseenter="$(this).tooltip('show')" ng-click="saveTweetsCtrl.upsertSaveTweet({{tweet}})"><span class="glyphicon glyphicon-pushpin"></span></button> <img src="{{tweet.profile_image_url}}" class="profile"> <div ng-bind-html="tweet.text"></div> </div> <div class="panel-footer"> <strong> <a href="https://twitter.com/{{ tweet.userScreenname }}" target="_blank"> {{ tweet.userScreenname }}</a> </strong>at <em>{{ tweet.created_at }}</em> <form id="friend-form"> <select class="select-category" ng-change="tweetsCtrl.upsertFriend($scope.tweetsCtrl.friend)" ng-model="$scope.tweetsCtrl.friend" required> <option value>Add to Stream <option ng-repeat="category in tweetsCtrl.categories" value="{{category.id}}, {{tweet.userId}}">{{category.name}} </select> </form> </div> </div> </div> </div> </div>
