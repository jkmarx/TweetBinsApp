<div class="col-md-9 col-md-offset-3" ng-controller="UserInfoCtrl as userInfoCtrl">
  <h2> Update User Info</h2>
  <form role="form" class="login-form" name="updateForm" ng-submit="userInfoCtrl.updateUser(userInfoCtrl.userInfo)" novalidate>

    <div class="form-group">
      <input id="email" type="email" name="emailnew" placeholder="Valid Email" ng-model="userInfoCtrl.userInfo.email" required>
    </div>

    <div class="form-group">
      <input id="password" type="password" name="passwordnew" placeholder="Password" ng-model="userInfoCtrl.userInfo.password" required>
    </div>

    <div class="form-group">
      <input id="twitterUsername" type="text" name="twitterUsernamenew" placeholder="TwitterUsername" ng-model="userInfoCtrl.userInfo.twitterUsername" required>
    </div>

    <button type="submit" class="btn btn-default" ng-disabled="updateForm.$invalid">Submit Updates</button>
  </form>

  <div>
    <button class="btn btn-warning" ng-click="userInfoCtrl.deleteUser()">Delete Account</button>
  </div>

</div>
