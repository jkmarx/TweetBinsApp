<div class="container" ng-controller="CategoryCtrl as categoryctrl">

    <!-- <ga-task-list></ga-task-list> -->

    <form role="form" name="upsertTaskForm" ng-submit="taskForm.upsertTask(taskForm.task)" novalidate ng-controller="TaskFormCtrl as taskForm">
        <br>

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="taskForm.task.name" required>
        </div>

        <div class="form-group">
            <label>Status</label>
            <input type="text" class="form-control" ng-model="taskForm.task.status" required>
        </div>

        <div class="form-group" ng-controller="CategoryCtrl as categorymain">
          <label for="select-category">Category</label>
              <select class="select-category" ng-model="taskForm.task.category_id" required>
              <option ng-repeat="category in categorymain.categories" value={{category.id}}>{{category.name}}</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary" ng-disabled="upsertTaskForm.$invalid">Submit</button>
    </form>
