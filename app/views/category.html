
<div class='col-md-3'> <di-categories categories="categoriesCtrl.categories"></di-categories></div>

<div class='col-md-9'>
  <div ng-controller="CategoryCtrl as categoryCtrl">
    <h2>{{categoryCtrl.category.name}}</h2>
  <!--     <li>Category: {{categoryCtrl.category.friends}}</li> -->

      <!-- <div class='col-md-9'>
      <di-tweets tweets="tweetsCtrl.tweets" category="categoryCtrl.category"></di-tweets></div>
      </div> -->
    <div ng-controller="TweetsCtrl as tweetsCtrl">
      <div ng-repeat="tweet in tweetsCtrl.tweets | tweetsFilter:this | tweetsAddLinks" >
      <div class='panel panel-default panel-transparent'>
        <!-- <div class='panel-heading'>
          {{ tweet.userScreenname }}
        </div> -->
        <div class='panel-body' ng-bind-html="tweet.text">
        <!--   {{ tweet.text }} -->
        </div>
        <div class='panel-footer' ng-controller="FriendCtrl as friendCtrl">
          <strong><a ng-dblclick="friendCtrl.deleteFriend(tweet.userId)"><span class="glyphicon glyphicon-remove"></span></a> {{ tweet.userScreenname }} </strong>at <em>{{ tweet.created_at }}</em>
      </div>
    </div>
  </div>
</div>
